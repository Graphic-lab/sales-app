<div class="row justify-content-center">
  <div class="col-xs-12 col-md-8">
    <h2>Add a new product</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="productID">productID</label>
          <input
            type="number"
            id="productID"
            class="form-control"
            name="productID"
            ngModel
            required
          />
        </div>
        <div class="col-sm-5 form-group">
          <label for="productName">productName</label>
          <input
            type="text"
            id="productName"
            class="form-control"
            name="productName"
            ngModel
            required
          />
        </div>
        <div class="col-sm-5 form-group">
          <label for="manager">manager</label>
          <input
            type="text"
            id="manager"
            class="form-control"
            name="manager"
            ngModel
            required
          />
        </div>
        <div class="col-sm-5 form-group">
          <label for="startDate">startDate</label>
          <input
            type="date"
            id="startDate"
            class="form-control"
            name="startDate"
            ngModel
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <button
            class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? 'Update' : 'Add' }}
          </button>
        </div>
        <div class="col-sm-5">
          <button
            class="btn btn-secondary btn-block"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
